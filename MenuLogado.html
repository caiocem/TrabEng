</div>

<div class="bg-text" id="Login" onclick="">
  <div id="HeaderLogin" style="display:block"> <img src="images/logadoIcon.png" width="60%" height="60%" > </div>
  <form id="frmLogin"  style="display:none" class="container">
    <button type="btnLogin" class="btnLogin" id="btnImoveis" >Imóveis</button>
	</form>

<div class="bg-text" style="left:50%" id="Busca" onclick="ShowBusca()">
  <div id="HeaderBusca" style="display: block"> <img src="images/BuscaIcon.png" width="60%" height="60%" ></div>
  <form id="frmBusca"  style="display:none;">
		<div class="container" id="ContainerLogin">
		  <hr>
		  <label for="Nota"><b>Nota:<span id="NotaNum"></span></b></label></b></label>
		  <input type="range" min="0" max="5" value="3" class="slider" id="Nota" oninput="SliderNota(this.value, this.id)">
		  <label for="Cidade"><b>Cidade</b></label>
      <input type="text" placeholder="Hyrule" name="fldCidade" >
      <label for="Bairro"><b>Bairro</b></label>
      <input type="text" placeholder="Termina" name="fldBairro" >
      <label for="Preco"><b>Preço: <span id="PrecoValor"></span></b></label>
      <input type="range" min="1" max="100" value="50" class="slider" id="Preco" oninput="SliderNota(this.value, this.id)">
      <label for="Quarto"><b>Quarto: <span id="QuartoNum"></span></b></label>
      <input type="range" min="1" max="10" value="5" class="slider" id="Quarto" oninput="SliderNota(this.value, this.id)">
      <label for="Suite"><b>Suíte: <span id="SuiteNum"></span></b></label>
      <input type="range" min="1" max="10" value="5" class="slider" id="Suite" oninput="SliderNota(this.value, this.id)">
      <label for="Cod"><b>Código</b></label>
		  <input type="text" placeholder="M45T3R5W0RD" name="fldBairro" >
	  	<hr>
		  <button type="button" class="btnLogin" id="btnBuscar">Buscar</button>
		</div>
	</form>
</div>
